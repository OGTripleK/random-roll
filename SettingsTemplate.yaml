body:
  - type: dropdown
    attributes:
      name: Default Roll Type
      label: "Default Roll Type:"
      defaultValue: "Number"
      options:
        - Yes/No
        - Number
        - CustomLabel
      description: "When user type prefix (default 'rdr') without arguments, it will use this roll type"
  - type: input
    attributes:
      name: default_from
      label: "Default From:"
      defaultValue: "1"
      description: "Default starting number for random rolls (integer)"
  - type: input
    attributes:
      name: default_to
      label: "Default To:"
      defaultValue: "6"
      description: "Default ending number for random rolls (integer)"
  - type: input
    attributes:
      name: yes_label
      label: "Yes Label:"
      defaultValue: "Yes"
      description: "Text to display for positive yes/no answers"
  - type: input
    attributes:
      name: no_label
      label: "No Label:"
      defaultValue: "No"
      description: "Text to display for negative yes/no answers"
  - type: input
    attributes:
      name: custom_labels
      label: "Custom Labels:"
      defaultValue: "Joe Kane John Katie"
      description: "Space-separated custom labels for random roll (e.g., 'Joe Kane John Katie')"
